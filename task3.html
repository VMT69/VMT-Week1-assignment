<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h2 style="color:blue;">Registration form</h2>
        <form>
            <table border="1" cellpadding="5">
                <tr>
                    <td><b>First Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Last Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><b>Re-enter Password</b></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><b>Gender:</b></td>
                    <td>
                        <input type="radio" name="gender"> Male<br>
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td><b>Age:</b></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><b>Phone Number</b></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td><textarea rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td><b>State</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td>
                        <select>
                            <option value="" disabled selected>Choose your country</option>
                            <option value="1">Australia</option>
                            <option value="2">India</option>
                            <option value="3">England</option>
                            <option value="4">Newzleand</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Languages known</b></td>
                    <td>
                        <input type="checkbox"> English
                        <input type="checkbox"> Kannada
                        <input type="checkbox"> Hindi
                        <input type="checkbox"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" checked> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <p>Login to <a href="#">Acharya</a> website</p>
                    </td>
                </tr>
            </table>
            <br>
            <p><input type="submit" value="Register"></p>
        </form>
    </center>
</body>
</html>
