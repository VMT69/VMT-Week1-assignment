<html>
    <head>
        <title>TABLE</title>
        <style>
            table{
                border-collapse:collapse;
            }
            th,td{
                border: 1px solid white;
                padding: 1px 50px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <table style="border-collapse:collapse;" cellpadding="2" cellspacing="2">
            <thead >
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jill</td>        
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>        
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>        
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
